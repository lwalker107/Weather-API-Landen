<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="header">
            <h2>Weather Dashboard</h2>
        </div>
        <h1>Search for a city:</h1>
            <input id="searchbar"/>
                <button id="search">Search</button>
            <div id="searchHistory">
                <h1>Recent</h1>
                <ul id="historyList"></ul>
            </div>
            <button id="clear">Clear</button>
    </div>
    <div>
        <div id="main_weather" class="card_main">
            <div id="row">
                <p id="name"></p>
                <p id="date"></p>
                <img id="icon">
            </div>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
        </div>5-Day Forecast
        <div id="forecast" class="card_secondary">
            <div class="card">
                <p id="date1"></p>
                <img id="icon1">
                <p id="temp1"></p>
                <p id="wind1"></p>
                <p id="humidity1"></p>
            </div>
            <div class="card">
                <p id="date2"></p>
                <img id="icon2">
                <p id="temp2"></p>
                <p id="wind2"></p>
                <p id="humidity2"></p>
            </div>
            <div class="card">
                <p id="date3"></p>
                <img id="icon3">
                <p id="temp3"></p>
                <p id="wind3"></p>
                <p id="humidity3"></p>
            </div>
            <div class="card">
                <p id="date4"></p>
                <img id="icon4">
                <p id="temp4"></p>
                <p id="wind4"></p>
                <p id="humidity4"></p>
            </div>
            <div class="card">
                <p id="date5"></p>
                <img id="icon5">
                <p id="temp5"></p>
                <p id="wind5"></p>
                <p id="humidity5"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./javascript.js"></script>
</body>
</html>
